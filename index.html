<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/css/styles.css">
    <title>Document</title> 
</head>
<body> 
    <section class="light dark">
        <div class="light-image dark-image">
        <div class="card">
            <div class="toggle">
                <h1>TODO</h1>
                <div class="img"></div>
                <!-- <img src="./images/icon-sun.svg" alt="sun-icon"> -->
            </div>
            <div class="add-todo">
                <input type="checkbox" name="check-box" id="check-box">
                <input type="text" name="add-todo" id="add-todo" placeholder="Create a new todo...">
            </div>
            <div class="todo-list">
                <ul class="list">
                                      
                </ul>
                <div class="filter-todos">
                    <div class="counter">0 item left</div>
                    <ul class="filters">
                        <li id="all" class="active">All</li>
                        <li id="active">Active</li>
                        <li id="completed">Completed</li>
                    </ul>
                    <div class="delete-todos">Clear Completed</div>
                </div>
            </div>
        </div>
    </div>
    </section>

    <script src="./dist/js/app.js"></script>
</body>
</html>
